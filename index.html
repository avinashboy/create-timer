<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="google" content="notranslate">
  <meta http-equiv='cache-control' content='no-cache'> 
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>
  <meta name="og:description" content="Create Timer">
  <meta name="og:url" content="">
  <meta name="og:title" content="Create Timer">
  <meta name="og:image" content="https://i.ibb.co/hLLpttJ/iconfinder-General-Office-09-2530835.png">
  <link rel="shortcut icon" href="https://i.ibb.co/hLLpttJ/iconfinder-General-Office-09-2530835.png" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.5.2/validator.js"></script>
  <title>Create | Time</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Create Timer</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-6 mt-3">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title">
          <span class="invalid-feedback" id="name_error"></span>
        </div>
      </div>
      <div class="col-sm-6 mt-3">
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date">
          <span class="invalid-feedback" id="day_error"></span>
        </div>
      </div>
      <div class="col-sm-6 mt-3">
        <div class="mb-3">
          <label for="time" class="form-label">Time</label>
          <input type="time" class="form-control" id="time">
        </div>
      </div>
      <div class="col-sm-6 mt-3">
        <div class="mb-3">
          <label for="descriptionHead" class="form-label">Description</label>
          <input type="text" class="form-control" id="descriptionHead">
        </div>
      </div>
      <div class="col-sm-1 mt-3">
        <button type="button" id="pushBtn" class="btn btn-primary">Push</button>
      </div>
    </div>
  </div>

<script src="./app.js"></script>
</body>
</html>
