<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="google" content="notranslate" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta name="og:description" content="Create Timer" />
  <meta name="og:url" content="" />
  <meta name="og:title" content="Create Timer" />
  <meta name="og:image" content="https://i.ibb.co/hLLpttJ/iconfinder-General-Office-09-2530835.png" />
  <link rel="shortcut icon" href="https://i.ibb.co/hLLpttJ/iconfinder-General-Office-09-2530835.png"
    type="image/x-icon" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.6.0/validator.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Create | Time</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Create Timer</a>
    </div>
  </nav>
<!-- Main container -->
  <div class="container mt-5">
    <!-- Alert Message -->
    <div id="alertMe"></div>
    <div class="row mt-3 main">
      <!-- For title -->
      <div class="col-sm-6 mt-3">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" />
          <span class="invalid-feedback" id="title_error"></span>
        </div>
      </div>
      <!-- For date -->
      <div class="col-sm-6 mt-3">
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date" required />
          <span class="invalid-feedback" id="day_error"></span>
        </div>
      </div>
      <!-- For time -->
      <div class="col-sm-6 mt-3">
        <div class="mb-3">
          <label for="time" class="form-label">Time</label>
          <input type="time" class="form-control" id="time" />
        </div>
      </div>
      <!-- For description -->
      <div class="col-sm-6 mt-3">
        <div class="mb-3">
          <label for="descriptionHead" class="form-label">Description</label>
          <input type="text" class="form-control" id="descriptionHead" />
          <span class="invalid-feedback" id="description_error"></span>
        </div>
      </div>
      <!-- show Advance -->
      <div class="col-sm-6 col mt-3">
        <div class="mb-3">
          <label id="showAdvance" class="form-label text-primary"
            style="cursor: pointer;text-decoration: underline; letter-spacing: 1px; line-height: 1.5px; padding: 5px 10px;">Show
            Advance</label>
        </div>
      </div>
      <!-- show Preview -->
      <div class="col-sm-6 col mt-3">
        <div class="mb-3">
          <label id="showPreview" class="form-label text-primary"
            style="cursor: pointer;text-decoration: underline; letter-spacing: 1px; line-height: 1.5px; padding: 5px 10px;">Show
            Preview</label>
            <div id="myModal" class="modal">
              <span class="close">&times;</span>
              <img class="modal-content" id="img01">
              <div id="caption"></div>
            </div>
        </div>
      </div>
      <div class="hides py-2" style="display: none;">
        <div class="row">
          <!-- preset color -->
          <div class="col-sm-6 mt-3">
              <div class="box d-flex justify-content-between">
                <label for="background" class="form-label">Pre Set Color</label>
              <div class="swap">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                  <label class="form-check-label" for="flexCheckChecked">
                    Swap Color
                  </label>
                </div>
              </div>
              </div>
              <select class="form-select" aria-label="Default select example" id="selectValueColor" >
                <option selected value="Default">Default</option>
                <option value="RedBlack">Red & Black</option>
                <option value="BlackWhite">Black & White</option>
                <option value="BlackOrange">Black & Orange</option>
                <option value="VioletBlooming">Violet & Blooming</option>
                <option value="BlueMint">Blue & Mint</option>
                <option value="GrayLimePunch">Gray & Lime Punch</option>
                <option value="BlackBlazingYellow">Black & Blazing Yellow</option>
                <option value="BlackCherryTomato">Black & Cherry Tomato</option>
                <option value="PinkCharcoal">Pink & Charcoal</option>
              </select>
              
          </div>

          <!-- background -->
          <div class="col-sm-6 mt-3">
            <div class="mb-3">
              <label for="background" class="form-label">Background color of your timer</label>
              <input type="color" class="form-control" id="background" />
            </div>
          </div>
          <!-- color one  -->
          <div class="col-sm-6 mt-3">
            <div class="mb-3">
              <label for="colorOne" class="form-label">First Box Bg Color</label>
              <input type="color" class="form-control" id="colorOne" />
            </div>
          </div>
          <!-- color two  -->
          <div class="col-sm-6 mt-3">
            <div class="mb-3">
              <label for="colorTwo" class="form-label">Second Box Bg Color</label>
              <input type="color" class="form-control" id="colorTwo" />
            </div>
          </div>
          <!-- color three -->
          <div class="col-sm-6 mt-3">
            <div class="mb-3">
              <label for="colorThree" class="form-label">Third Box Bg Color</label>
              <input type="color" class="form-control" id="colorThree" />
            </div>
          </div>
          <!-- color four  -->
          <div class="col-sm-6 mt-3">
            <div class="mb-3">
              <label for="colorFour" class="form-label">Four box Bg Color</label>
              <input type="color" class="form-control" id="colorFour" />
            </div>
          </div>
          <!-- Badge color -->
          <div class="col-sm-6 mt-3">
            <div class="mb-3">
              <label for="badgeBgColor" class="form-label">Badge Bg Color</label>
              <input type="color" class="form-control" id="badgeBgColor" />
            </div>
          </div>
          <!-- Text color  -->
          <div class="col-sm-6 mt-3">
            <div class="mb-3">
              <label for="textColor" class="form-label">Text Color</label>
              <input type="color" class="form-control" id="textColor" />
            </div>
          </div>

          <!-- Box Text color  -->
          <div class="col-sm-6 mt-3">
            <div class="mb-3">
              <label for="boxTextColor" class="form-label">Box Text Color</label>
              <input type="color" class="form-control" id="boxTextColor" />
            </div>
          </div>

          <!-- number color  -->
          <div class="col-sm-6 mt-3">
            <div class="mb-3">
              <label for="numberColor" class="form-label">Number Color</label>
              <input type="color" class="form-control" id="numberColor" />
            </div>
          </div>
          <!-- Past text -->
          <div class="col-sm-6 mt-3">
            <div class="mb-3">
              <label for="pastText" class="form-label">Past Timer Text</label>
              <input type="text" class="form-control" id="pastText" />
              <div id="emailHelp" class="form-text">Text showing after timer completion.</div>
            </div>
          </div>
          <!-- Future text -->
          <div class="col-sm-6 mt-3">
            <div class="mb-3">
              <label for="futureText" class="form-label">Pre Timer Text</label>
              <input type="text" class="form-control" id="futureText" />
              <div id="emailHelp" class="form-text">Text showing until timer completion.</div>
            </div>
          </div>
          <!-- File name -->
          <div class="col-sm-6 mt-3">
            <div class="mb-3">
              <label for="fileName" class="form-label">File Name</label>
              <input type="text" class="form-control" id="fileName" />
              <div id="emailHelp" class="form-text">You can change file name.</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-1 mt-3">
      <button type="button" id="pushBtn" class="btn btn-primary">
        Push
      </button>
    </div>

    <div class="showDemo mt-5 mb-4 subMain"></div>
  </div>
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
